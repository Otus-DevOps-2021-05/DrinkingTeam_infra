---
- name: Deploy app
  hosts: app
  become: true
  tags: deploy-tag
  tasks:
    - name: install dependencies
      become: true
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: true
      vars:
        packages:
          - git

    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: "/home/{{ deploy_user }}/reddit"
        version: monolith  # <-- Указываем нужную ветку
      notify: reload puma

    - name: Bundle install
      bundler:
        state: present
        chdir: "/home/{{ deploy_user }}/reddit"  # <-- В какой директории выполнить команду bundle

  handlers:
    - name: reload puma
      become: true
      service:
        daemon_reload: true
        name: puma
        state: restarted
